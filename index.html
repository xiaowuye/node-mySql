<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>测试</title>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div>
        <p class="title">1.增，删，改，查</p>
    </div>
    <div class="addMessage">
        <div class="input_message">
            姓名：<input type="text" id="name" maxlength="20" minlength="2" placeholder="姓名">
        </div>
        <div class="input_message">
            年龄：<input type="text" id="age" maxlength="3" minlength="1" placeholder="年龄">
        </div>
        <div class="submit" id="submit">提交</div>
    </div>

    <ul id="list" class="list"></ul>
    <div class="update_pop" id="update_pop">
        <div class="update_addMessage">
            <div class="input_message">
                姓名：<input type="text" id="update_name" class="update_name" maxlength="20" minlength="2" placeholder="姓名">
            </div>
            <div class="input_message">
                年龄：<input type="text" id="update_age" class="update_age" maxlength="3" minlength="1" placeholder="年龄">
            </div>
            <div class="submit" id="update_submit">提交</div>
        </div>
    </div>
    <div class="condition_contents">
        <p class="title">2.按照条件查询 (默认全部查询)</p>
        <div class="condition_content" id="condition_content">

        </div>
    </div>
    <ul id="lists" class="list"></ul>
</body>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/index.js"></script>

</html>
